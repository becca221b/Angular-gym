
<app-header></app-header>


<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo alumno
          </div>
          
          <div class="row g-3 mb-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
          </div>

          <div class="row g-3">
            <div class="col-sm-4">
              <input type="number" class="form-control" placeholder="Edad" aria-label="City">
            </div>
            <div class="col-sm-4">
              <input type="number" class="form-control" placeholder="Peso en kg" aria-label="State">
            </div>
            <div class="col-sm-4">
              <input type="number" class="form-control" placeholder="Celular" aria-label="State">
            </div>
            
          </div>

          <div class="row mt-2">
            <label style="font-size: 0.75rem;">Fecha de ingreso</label>
            <div class="form-group mt-2 mb-2 col-md-3">
              <input type="date" placeholder="" class="form-control">
            </div>
            
            
          </div>
          
          <button (click)="addOrEdit()" class="mt-3 btn btn-primary">
            Alta
          </button>
          <button class="mt-3 ms-1 btn btn-danger" (click)="delete()">
            Borrar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img
        
      />
    </div>
  </div>
</div>

<app-footer></app-footer>
